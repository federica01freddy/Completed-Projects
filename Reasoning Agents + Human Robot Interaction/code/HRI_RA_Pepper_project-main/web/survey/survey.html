<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./survey.css">
    <script src="./survey.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <div class="scene">
        <h1>End game survey</h1>
        <h2>Thank you for playing our game!</h2>
        <h3></h3>
        <h4>How would you rate the difficulty of the puzzles?</h4>
        <div class="rating" id="question1">
            <input type="radio" class="star" value="1" id="rating1" name="rating-question1">
            <label for="rating1">1</label>
            <input type="radio" class="star" value="2" id="rating2" name="rating-question1">
            <label for="rating2">2</label>
            <input type="radio" class="star" value="3" id="rating3" name="rating-question1">
            <label for="rating3">3</label>
            <input type="radio" class="star" value="4" id="rating4" name="rating-question1">
            <label for="rating4">4</label>
            <input type="radio" class="star" value="5" id="rating5" name="rating-question1">
            <label for="rating5">5</label>
        </div>
        <h4>Would you recommend this game to a friend?</h4>
        <div class="rating" id="question2">
            <input type="radio" class="star" value="1" id="rating1" name="rating-question2">
            <label for="rating1">1</label>
            <input type="radio" class="star" value="2" id="rating2" name="rating-question2">
            <label for="rating2">2</label>
            <input type="radio" class="star" value="3" id="rating3" name="rating-question2">
            <label for="rating3">3</label>
            <input type="radio" class="star" value="4" id="rating4" name="rating-question2">
            <label for="rating4">4</label>
            <input type="radio" class="star" value="5" id="rating5" name="rating-question2">
            <label for="rating5">5</label>
        </div>

        <button id="submit">Submit survey</button>
    </div>
    
</body>
</html>
