version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_hotel:
    use_entities: []
- chitchat:
    use_entities: []
- inform:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- stop:
    use_entities: true
- thankyou:
    use_entities: true
- greet:
    use_entities: true
- bot_challenge:
    use_entities: true
entities:
- city
- number
- feedback
- aereoporto
- room
slots:
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  num_people:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  room:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  smoke:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  feedback:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  aereoporto:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_city:
  - text: In che città?
  utter_ask_num_people:
  - text: Quante persone siete?
  utter_ask_room:
  - text: Volete una suite?
  utter_ask_smoke:
  - text: Volete una stanza per fumatori?
  utter_ask_feedback:
  - text: Potresti darmi un giudizio sull'esperienza finora?
  utter_submit:
  - text: OK, siamo pronti!
  utter_slots_values:
  - text: |-
      I parametri richiesti erano: 
       - città: {city}
       - numero di persone: {num_people}
       - suite: {room}
       - stanza per fumatori: {smoke}
       - feedback: {feedback}
       ###{aereoporto}
  utter_noworries:
  - text: Di niente :)
  utter_chitchat:
  - text: Chiacchiere!!!
  utter_ask_continue:
  - text: Vuoi continuare?
  utter_wrong_city:
  - text: Non lavoriamo in questa città
  utter_wrong_smoke:
  - text: Non puoi portarlo, mi dispiace
  utter_wrong_num_people:
  - text: Inserisci un valore corretto
  utter_wrong_room:
  - text: Inserisci un valore corretto
  utter_default:
  - text: Scusa, non ti ho capito, prova a riformulare la frase.
  utter_greet:
  - text: Ciao! Sono un assistente di ricerca per hotel. In cosa posso aiutarti?
  utter_iamabot:
  - text: Sono un robot, creato con Rasa da Matteo e Federica.
  utter_restart:
  - text: Riavviato
  utter_ask_aereoporto:
  - text: Volete che vi aspettiamo in arereoporto?
actions:
- validate_hotel_form
forms:
  hotel_form:
    city:
    - type: from_entity
      entity: city
      not_intent: chitchat
    num_people:
    - type: from_entity
      entity: number
      intent: inform
    room:
    - type: from_entity
      entity: room
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
    smoke:
    - type: from_intent
      intent: deny
      value: false
    - type: from_intent
      intent: affirm
      value: true
    feedback:
    - type: from_entity
      entity: feedback
    - type: from_text
    aereoporto:
    - type: from_entity
      entity: aereoporto
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
e2e_actions: []
