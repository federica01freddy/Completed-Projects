<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Hour</title>
    <link rel="stylesheet" href="./rushhour.css">
    <script src="./rushhour.js" defer></script>
</head>
<body>
    <div class="page">
        <h1>Rush Hour!</h1>
        <h2>Move vehicles to let the red car out of this madness!</h2>
        <div class="scene">
            <div class="board-container">
                <div class="board"></div>
            </div>
            <div class="button-container">
                <div class="top-row">
                    <button class="arrow-keys" id="up">↑</button>
                </div>
                <div class="bottom-row">
                    <button class="arrow-keys" id="left">←</button>
                    <button class="arrow-keys" id="down">↓</button>
                    <button class="arrow-keys" id="right">→</button>           
                </div>
            </div>
        </div>
        <div class="logs"></div>
    </div>
    
</body>
</html>
